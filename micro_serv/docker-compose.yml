volumes:
  r_auth_v:
      driver: local
      driver_opts:
        type: 'none'
        o: 'bind'
        device: '../tournament_logic'
  PgreSgl_v:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '../PgreSql'

networks:
  net:
