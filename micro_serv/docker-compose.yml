version: '3'

services:
  authe: 
    container_name: auth-cont
    image: auth_image
    build:
      context: authe
      dockerfile: Dockerfile
    volumes:
      - r_auth_v:/user/app
    ports:
      - 8000:8000
    networks:
      - net
    env_file: .env

  # postgresql:
